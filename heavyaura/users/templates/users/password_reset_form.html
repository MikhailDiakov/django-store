<!-- prettier-ignore -->

{% extends 'main/base.html' %} 
{% load static %} 

{% block title %}Change Password{% endblock title %} 
{% block content %}
<h1 class='text-center mt-5'>Password Recovery</h2>
<div class="container mx-auto d-flex justify-content-center align-items-center">
    <section class="login d-flex">
    <div class="d-flex mx-auto d-flex justify-content-center">
    <form method="post">
        <div class="row mx-auto d-flex justify-content-center align-items-center">
        {% csrf_token %}
        {% for f in form %}
        <div class="col-md-6 mb-3 mx-auto d-flex justify-content-center align-items-center">
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
         </div>
        <div class="form-error text-center">{{ f.errors }}</div>
        {% endfor %}
        </div>
    
        <p><button type="submit" class="profile-btn mx-auto d-block">Send</button></p>
    </form>
</div>
</section>
</div>
{% endblock content %}
